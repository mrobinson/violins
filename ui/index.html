<html>
    <head>
         <title>Oakland Traffic Violence</title>
         <script type="text/javascript" src="d3.min.js"></script>
         <script type="text/javascript" src="main.js"></script>
         <script type="text/javascript" src="data.js"></script>

         <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
         <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>

         <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="menu">
            <div id="#sexchart" style="width: 200px; height 200px;"></div>
            <div id="#injurychart" style="width: 200px; height 200px;"></div>
            <div id="#agechart" style="width: 200px; height 200px;"></div>
        </div>

        <div id="toolbar">
            <div class="button-bar" style="margin-right: 10px;">
               <label class="button-bar-item">
                 <button onClick="filterDialog.toggleVisibility();" class="button-bar-button">Filter Data</button>
               </label>
               <label class="button-bar-item">
                 <button class="button-bar-button">About</button>
               </label>
            </div>
        </div>

        <div id="filter_dialog">
            <div style="float: left">
                <label><input type="checkbox" checked="checked" id="filter_2008">2008</label><br/>
                <label><input type="checkbox" checked="checked" id="filter_2009">2009</label><br/>
                <label><input type="checkbox" checked="checked" id="filter_2010">2010</label><br/>
                <label><input type="checkbox" checked="checked" id="filter_2011">2011</label><br/>
                <label><input type="checkbox" checked="checked" id="filter_2012">2012</label><br/>
            </div>

            <div style="float: left;">
                <label><input checked="checked" type="checkbox" id="filter_M">Male</label><br/>
                <label><input checked="checked" type="checkbox" id="filter_F">Female</label><br/>
                <br/>
                <label><input checked="checked" type="checkbox" id="filter_bike">Bike</label><br/>
                <label><input checked="checked" type="checkbox" id="filter_pedestrian">Pedestrian</label><br/>
                <br/>
                <label><input checked="checked" type="checkbox" id="filter_day">Day</label><br/>
                <label><input checked="checked" type="checkbox" id="filter_night">Night</label><br/>
            </div>

            <div style="float: left;">
                <label><input checked="checked" type="checkbox" id="filter_age0">0-10</label><br/>
                <label><input checked="checked" type="checkbox" id="filter_age1">11-20</label><br/>
                <label><input checked="checked" type="checkbox" id="filter_age2">21-30</label><br/>
                <label><input checked="checked" type="checkbox" id="filter_age3">31-40</label><br/>
                <label><input checked="checked" type="checkbox" id="filter_age4">41-50</label><br/>
                <label><input checked="checked" type="checkbox" id="filter_age5">61-70</label><br/>
                <label><input checked="checked" type="checkbox" id="filter_age6">81-80</label><br/>
                <label><input checked="checked" type="checkbox" id="filter_age7">91-100</label><br/>
                <label><input checked="checked" type="checkbox" id="filter_age8">100+</label><br/>
            </div>
        </div>

        <div id="map"></div>
    </body>

    <script>
        var map = new Map('map', new CollisionPopup());
        var statisticsDisplay = new StatisticsDisplay();
        var filterDialog = new FilterDialog('filter_dialog', map);

        Collision.addFromJSON(data);
        var collisionGroups = filterData(FILTERABLE_YEARS, FILTERABLE_SEXES, FILTERABLE_COLLISION_TYPES);
        map.addCollisionGroupsToMap(collisionGroups);
        statisticsDisplay.updateStatisticsDisplay(collisionGroups);
    </script>
</html>
